<template [ngIf]="user != null">
<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>User Name</label>    
    <input class="form-control" name="username" [(ngModel)]="user.username" />   
  </div>
   
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="user.password"/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="user.email"/>
  </div>

  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" name="fullname" [(ngModel)]="user.fullname"/>
  </div>

  <div class="form-group">
    <label>Staff Title</label>
    <input class="form-control" name="stafftitle" [(ngModel)]="user.stafftitle"/>
  </div>

  <div class="form-group">
    <label>Department-Team</label>
    <input class="form-control" name="saleorg" [(ngModel)]="user.department"/>
  </div>

  <div class="form-group">
    <label>User Role</label>
    <input class="form-control" name="userrole" [(ngModel)]="user.userrole"/>
  </div>

<div class="form-group">
    <label>Status</label>    
    <input type="checkbox" name="status" [(ngModel)]="user.status"/>
  </div>

  <div class="form-group">
    <div>
    <button type="button" [disabled]="myForm.invalid" class="btn btn-danger" (click)="editUser(user.id,user)">Update</button>
    <button type="button" class="btn btn-danger" (click)="backToUserList()">Back User List</button>
    </div>
  </div>
</form>
</template>

<template [ngIf]="user == null">
    <h3>Loading...</h3>
</template>
