<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>User Name</label>
    <input class="form-control" name="username" [(ngModel)]="firstName" required />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" ngModel/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" ngModel/>
  </div>

  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" name="fullname" ngModel/>
  </div>

  <div class="form-group">
    <label>Staff Title</label>
    <input class="form-control" name="stafftitle" ngModel/>
  </div>

  <div class="form-group">
    <label>Department-Team</label>
    <input class="form-control" name="saleorg" ngModel/>
  </div>

  <div class="form-group">
    <label>User Role</label>
    <input class="form-control" name="userrole" ngModel/>
  </div>

<div class="form-group">
    <label>Status</label>
    <!--<input class="form-control" name="status" ngModel/>-->
    <input type="checkbox" name="status" ngModel/>
  </div>

  <div class="form-group">
    <div>
    <button type="button" [disabled]="myForm.invalid" class="btn btn-danger" (click)="submit(myForm)">Add</button>
    <button type="button" class="btn btn-danger" (click)="backToUserList()">Back User List</button>
    </div>
  </div>
</form>
